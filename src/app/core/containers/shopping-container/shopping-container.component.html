<div class="g-page-container">
  <div class="pr-category">Decks</div>

  <p class="shopping-descr">
    Each Bluey Board is uniquely designed, and no two are the same. If you have
    any questions or concerns,
    <a target="_blank" href="https://blueyshop.com/contact"
      >send us a message here</a
    >.
  </p>

  <!-- TODO: Move to component? -->
  <!-- TODO NGFOR WITH FIREBASE -->

  <!-- TODO ADD TIMESTAMP FOR SORT -->
  <div class="container-fluid decks-container">
    <div
      *ngIf="availableDecks$ | async as decks"
      class="row centered bottom-margin"
    >
      <!-- Personalized deck -->
      <app-shop-item-card
        *ngIf="personalizedDeckItem$ | async as personal"
        [productObject]="personal"
        [title]="personal.title"
        [price]="personal.price"
        [id]="personal.id"
        [description]="personal.description"
        [imageBaseUrl]="cdnBaseUrl"
        [imagePathUrl]="'/decks/deck-999.jpg'"
      ></app-shop-item-card>

      <!-- Other items in store -->
      <app-shop-item-card
        *ngFor="let item of decks"
        [productObject]="item"
        [title]="item.title"
        [price]="item.price"
        [id]="item.id"
        [description]="item.description"
        [imageBaseUrl]="cdnBaseUrl"
        [imagePathUrl]="'/decks/deck-' + item.id + '.jpg'"
      ></app-shop-item-card>
    </div>
  </div>
  <app-footer></app-footer>
</div>
