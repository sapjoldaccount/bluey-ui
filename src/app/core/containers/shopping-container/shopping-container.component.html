<div class="g-page-container">
  <div class="jumbo-featured">
    <!-- <video autoplay loop [muted]="true">
      <source src="{{ cdnBaseUrl }}/mp4/skateboard_loop.mp4" type="video/mp4" />
    </video> -->
  </div>

  <div class="pr-category">Decks</div>

  <!-- TODO: Move to component? -->
  <!-- TODO NGFOR WITH FIREBASE -->

  <!-- TODO ADD TIMESTAMP FOR SORT -->
  <div class="container-fluid decks-container">
    <div class="row centered bottom-margin">
      <app-shop-item-card
        *ngFor="let item of availableDecks$ | async"
        [productObject]="item"
        [title]="item.title"
        [price]="item.price"
        [id]="item.id"
        [description]="item.description"
        [imageBaseUrl]="cdnBaseUrl"
        [imagePathUrl]="'/decks/deck-' + item.id + '.jpg'"
      ></app-shop-item-card>

      <ngx-spinner
        bdColor="rgba(0, 0, 0, 0.8)"
        size="default"
        color="#fff"
        type="ball-clip-rotate"
        [fullScreen]="true"
      >
        <span class="loading">{{
          (adding$ | async) === true ? "Adding to cart" : "Removing from cart"
        }}</span>
      </ngx-spinner>
    </div>
  </div>
  <app-footer></app-footer>
</div>
