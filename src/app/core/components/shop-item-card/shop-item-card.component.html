<div class="col-sm deck-container ml-2 mr-2 mb-5">
  <div class="deck-img"><img src="{{ imageSrc }}" /></div>
  <div class="deck-txt">{{ title }}</div>
  <div class="deck-txt sub">{{ description }}</div>
  <div class="deck-txt price">{{ price }}</div>
  <div class="deck-add">
    <button mdbBtn type="button" color="success" outline="true" mdbWavesEffect>
      Add to Cart
    </button>
  </div>
</div>
