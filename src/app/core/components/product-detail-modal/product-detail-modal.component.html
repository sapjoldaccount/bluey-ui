<!--Header-->
<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel">{{ content.title }}</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<!--Body-->
<div class="modal-body">
  <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let picIndex of ['', 'a', 'b']">
      <div class="view w-100">
        <img
          class="d-block w-100"
          src="{{ cdnBaseUrl }}/decks/deck-{{ content.id }}{{ picIndex }}.jpg"
          alt="First slide"
        />
        <div class="mask waves-light" mdbWavesEffect></div>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img
          class="d-block w-100"
          src="{{ cdnBaseUrl }}/decks/deck-back.jpg"
          alt="First slide"
        />
        <div class="mask waves-light" mdbWavesEffect></div>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</div>
<!--Footer-->
<div class="modal-footer">
  <button
    type="button"
    mdbBtn
    color="success"
    outline="true"
    class="waves-light"
    mdbWavesEffect
    data-dismiss="modal"
    (click)="modalRef.hide()"
  >
    Close
  </button>
  <button mdbBtn color="success" class="waves-light" mdbWavesEffect>
    Add to Cart
  </button>
</div>
