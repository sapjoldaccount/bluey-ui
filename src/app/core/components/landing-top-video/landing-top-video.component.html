<div class="video-container">
  <!-- Desktop -->
  <ng-container
    *ngIf="(screenSize$ | async) !== screenSizes.XSmall; else mobile"
  >
    <!-- TODO: make src CDN on deployed version -->
    <div class="video-player opacity-changer" id="top"></div>
    <video autoplay loop [muted]="true" class="video-player">
      <source src="../../../../assets/webm/top_skate.webm" type="video/webm" />
    </video>
  </ng-container>

  <!-- Mobile -->
  <ng-template #mobile>
    <div class="video-player solid-bg"></div>
  </ng-template>

  <div class="landing-title-container">
    <span class="heading">Bluey</span>
    <span class="descr">Pour-painted acrylic art pieces</span>
    <span class="descr">Handcrafted in Louisville, KY</span>
  </div>
</div>
