<div class="featured-decks">
  <span>FEATURED DECKS</span>
  <div class="btn-container">
    <button
      routerLink="/shop"
      routerLinkActive="active"
      class="view-all"
      mdbBtn
      size="sm"
      type="button"
      color="white"
      outline="true"
      mdbWavesEffect
    >
      VIEW ALL
    </button>
  </div>
</div>

<div class="bottom-container">
  <div class="row equal">
    <app-product-preview
      class="col-md item-preview skate-img"
      [name]="'RED WHITE & BLUEY'"
      [imgSrc]="cdnBaseUrl + '/decks/deck-7.jpg'"
    >
    </app-product-preview>
    <app-product-preview
      class="col-md item-preview skate-img"
      [name]="'MARBLE CANDY'"
      [imgSrc]="cdnBaseUrl + '/decks/deck-8.jpg'"
    ></app-product-preview>
  </div>
  <div class="row equal">
    <app-product-preview
      class="col-md item-preview skate-img"
      [name]="'COASTAL'"
      [imgSrc]="cdnBaseUrl + '/decks/deck-2.jpg'"
    ></app-product-preview>
    <app-product-preview
      class="col-md item-preview skate-img"
      [name]="'DUALITY'"
      [imgSrc]="cdnBaseUrl + '/decks/deck-4.jpg'"
    ></app-product-preview>
  </div>
  <app-footer></app-footer>
</div>
